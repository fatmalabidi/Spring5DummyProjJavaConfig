<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title th:text="#{title.application}">Dummy Data</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/dummy/addDummyData}" th:object="${dummy}" method="post">
                <fieldset>
                    <legend th:text="#{title.new}">Legend</legend>
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" placeholder="First Name" type="text" th:field="*{firstName}">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Last Name" type="text" th:field="*{lastName}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" placeholder="Write Your Email" type="text" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" placeholder="Username" type="text" th:field="*{userName}">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" placeholder="Password" type="password" th:field="*{password}">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <select class="form-control" th:field="*{country}">
                            <option th:each="type : ${countries}"
                                    th:value="${type}"
                                    th:text="${type}">Options</option>
                        </select>
                    </div>
                    <div class="form-group text-right">
                        <button value="save" type="submit" name="save" id="send" class="btn btn-primary">Save</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
